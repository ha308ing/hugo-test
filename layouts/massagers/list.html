{{- define "title" -}}
  {{/* <!-- this will override the default value set in baseof.html --> */}}
  Redefined title for lists &vdash; {{ .Title }} &ndash; {{ .Site.Title }}
{{- end -}}


{{ define "main" }}
  <h1>List of {{ .Title }}</h1>
  {{ range .Pages }}
    <article>
      <h2>{{ .Title | lower }} <a href="{{ .Permalink }}">&#35;</a></h2>
      {{/* .Content */}}
    </article>
  {{ end }}
{{ end }}
